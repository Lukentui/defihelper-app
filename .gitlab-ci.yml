include:
  - project: 'devops/gitlab-ci-templates'
    ref: master
    file: 'build-image.template.yaml'
  - project: 'devops/gitlab-ci-templates'
    ref: master
    file: 'helm.template.yaml'

default:
  tags:
    - adcorn-dev

variables:
  APP_NAME: "app"
  APP_NAMESPACE: "${CI_PROJECT_ROOT_NAMESPACE}-${CI_PROJECT_NAME}"
  ENVIRONMENT: dev

stages:
  - build
  - deploy

build:
  stage: build
  extends: .build_image
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
      variables:
        BUILD_ARGS: "--build-arg NODE_ENV=development --build-arg REACT_APP_PORTIS_ID=${REACT_APP_PORTIS_ID} --build-arg REACT_APP_API_URL=https://backend-dev.defihelper.info/api --build-arg REACT_APP_SENTRY=${REACT_APP_SENTRY} --build-arg REACT_APP_TREZOR_URL=https://app-dev.defihelper.info --build-arg REACT_APP_TREZOR_EMAIL=admin@defihelper.io --build-arg REACT_APP_FORTMATIC_KEY=${REACT_APP_FORTMATIC_KEY} --build-arg REACT_APP_WAVES_NODE_URL=https://nodes.wavesnodes.com --build-arg REACT_APP_SID_LIFE_TIME=31536000 --build-arg REACT_APP_ADAPTERS_HOST=https://adapters-dev.defihelper.info --build-arg REACT_APP_TELEGRAM_BOT_USERNAME=defi_dev_notifications_bot --build-arg REACT_APP_AMCHARTS_LICENCE=${REACT_APP_AMCHARTS_LICENCE} --build-arg REACT_APP_WS_API_URL=wss://backend-dev.defihelper.info/api --build-arg REACT_APP_ENV=development"
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" || $CI_COMMIT_BRANCH'

deploy:
  extends: .helm_upgrade
  stage: deploy
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    - if: '$CI_COMMIT_REF_NAME == "master" || $CI_COMMIT_REF_NAME == "release"'
