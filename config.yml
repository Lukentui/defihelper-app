overwrite: true
schema: "https://backend-local.defihelper.info/api"
documents: [
    './src/**/**/*.graphql.ts',
]
config:
  scalars:
    AddressType: string
    DateTimeType: string
    MetricColumnType: string
    UuidType: string
generates:
  src/api/_generated-fragment-types.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - fragment-matcher
  src/api/_generated-types.ts:
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript
      - typescript-operations
hooks:
  afterAllFileWrite:
    - prettier --write
